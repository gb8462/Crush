<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>For Crush</title>
</head>
<body>
    <div>
        <h1>Hi Crush, Love mo ba ako? UwU</h1>
        <button id="Yes">Yes</button>
        <button id="noButton">No</button>
    </div>
    <script>
        document.getElementById("Yes").addEventListener("click",function(){
        alert("I Love You TOO UwU");
    });

    var noButton = document.getElementById("noButton");
    noButton.addEventListener("click", function() {
        var randomX = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
        var randomY = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
        noButton.style.position = "absolute";
        noButton.style.left = randomX + "px";
        noButton.style.top = randomY + "px";
});
    </script>
</body>
</html>
